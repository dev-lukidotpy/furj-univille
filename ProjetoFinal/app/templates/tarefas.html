<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Minha To-Do List</h1>
        
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa" required maxlength="50">
            <input type="date" id="dueDate">
            <textarea id="taskDescription" placeholder="Descrição da tarefa (opcional)" rows="4" maxlength="150"></textarea>
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
